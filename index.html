<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <svg class="progress-circle" width="200" height="200">
            <circle class="progress-background" cx="100" cy="100" r="90" />
            <circle class="progress-fill" cx="100" cy="100" r="90" />
            <text id="timer" x="50%" y="50%" text-anchor="middle" dominant-baseline="central" transform="rotate(90 100 100)">00:00</text>
        </svg>
        <div class="button-container">
            <button id="startPauseBtn" class="button">Start</button>
            <button id="resetBtn" class="button">Reset</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
